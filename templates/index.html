<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Table App</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <h1>Generic Table Manager</h1>

    <div class="container">
      <!-- Form to Add Data -->
      <form id="add-row-form">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter title"
          required
        />

        <label for="field1">Field1:</label>
        <input
          type="text"
          id="field1"
          name="field1"
          placeholder="Enter field1 value"
        />

        <label for="field2">Field2:</label>
        <input
          type="text"
          id="field2"
          name="field2"
          placeholder="Enter field2 value"
        />

        <label for="field3">Field3:</label>
        <input
          type="text"
          id="field3"
          name="field3"
          placeholder="Enter field3 value"
        />

        <button type="submit">Add Row</button>
      </form>

      <!-- Section to Run Python Scripts -->
      <div class="script-buttons">
        <h2>Run Python Scripts</h2>
        <button class="script-button" data-script="example_script1.py">
          Run Script 1
        </button>
        <button class="script-button" data-script="example_script2.py">
          Run Script 2
        </button>
      </div>

      <!-- Output Section -->
      <pre id="output"></pre>
      <button id="refresh-data-button">Refresh Data</button>
    </div>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
